<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Alarm Clock</h1>
        <div id="clock" class="clock"></div>
        <div class="set-alarm">
            <h2>Set Alarm</h2>
            <input type="number" id="hours" placeholder="HH" min="1" max="12">
            <input type="number" id="minutes" placeholder="MM" min="0" max="59">
            <input type="number" id="seconds" placeholder="SS" min="0" max="59">
            <select id="ampm">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
            </select>
            <button id="setAlarmButton">Set Alarm</button>
        </div>
        <div class="alarms-list">
            <h2>Alarms List</h2>
            <ul id="alarmsList"></ul>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
